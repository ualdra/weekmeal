<div class="background">
  <div class="logo-container">
    <img src="assets/logo.png" alt="App Logo" class="logo">
  </div>
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Iniciar sesión</h2>
      <div>
        <label for="username">Usuario:</label>
        <input type="text" id="username" formControlName="username">
        <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
          <div class="username-requerido" *ngIf="loginForm.controls['username']?.errors?.['required']">El usuario es requerido.</div>
        </div>
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password">
        <button type="button" (click)="togglePasswordVisibility()" class="password-toggle">
          {{ showPassword ? 'Ocultar' : 'Mostrar' }} contraseña
        </button>
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
          <div class="password-requerida" *ngIf="loginForm.controls['password']?.errors?.['required']">La contraseña es requerida.</div>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between;">
        <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
        <button type="button" (click)="navigateToRegistro()">Registrarse</button>
      </div>
    </form>
  </div>
</div>
