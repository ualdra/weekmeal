<div *ngIf="menuSemanal">
    <div *ngFor="let day of menuSemanal?.week | keyvalue">
      <h2>{{ day.key }}</h2>
      <ul>
        <li *ngFor="let meal of day.value.meals">
          <img [src]="meal.sourceUrl" alt="{{ meal.title }}">
          <p>{{ meal.title }}</p>
        </li>
      </ul>
    </div>
  </div>
