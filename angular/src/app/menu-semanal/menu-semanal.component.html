<!-- Menú Semanal Componente -->
<app-navbar></app-navbar>
<div class="menu-semanal">
    <div class="dia" *ngFor="let day of menuSemanal?.week | keyvalue; let i = index">
      <h2>{{ daysOfWeek[i] }}</h2>
      <div class="comidas">
        <div class="comida" *ngFor="let meal of day.value.meals">
          <img [src]="getImageUrl(meal.id)" alt="{{ meal.title }}">
          <p>{{ meal.title }}</p>
        </div>
      </div>
    </div>
</div>
