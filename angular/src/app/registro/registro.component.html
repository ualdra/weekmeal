<div class="background">
  <div class="logo-container">
    <img src="assets/logo.png" alt="App Logo" class="logo">
  </div>
  <div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2>Registro</h2>
      <div>
        <label for="nombreCompleto">Nombre completo:</label>
        <input type="text" id="nombreCompleto" formControlName="nombreCompleto">
      </div>
      <div>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" formControlName="apellidos">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
      </div>
      <div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" formControlName="telefono">
      </div>
      <div>
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" formControlName="usuario">
      </div>
      <div>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" formControlName="contrasena">
      </div>
      <div style="display: flex; justify-content: space-between;">
        <button type="submit" [disabled]="registerForm.invalid" routerLink="/vista-inicial">Registrarse</button>
        <button type="button" routerLink="/login">¡Ya tengo cuenta!</button>
      </div>
    </form>
  </div>
</div>
