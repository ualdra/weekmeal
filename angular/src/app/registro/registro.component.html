<div class="background">
  <div class="logo-container">
    <img src="assets/logo.png" alt="App Logo" class="logo">
  </div>
  <div class="container">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <h2>Registro</h2>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre">
      </div>
      <div>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" formControlName="apellidos">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
      </div>
      <div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" formControlName="telefono">
      </div>
      <div>
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" formControlName="username">
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password">
      </div>
      <div style="display: flex; justify-content: space-between;">
        <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>
        <button type="button" (click)="goToLogin()">¡Ya tengo cuenta!</button>
      </div>
    </form>
  </div>
</div>
