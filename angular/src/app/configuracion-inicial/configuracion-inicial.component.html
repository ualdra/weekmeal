<div class="contenedor">
    <div class="configuracion">
        <div class="list">
            <h2>Preferencias alimentarias</h2>
            <div class="options">
                <div *ngFor="let elemento of preferencias">
                    <label class="radio-custom-label">
                        <input type="radio" name="preferencia" [value]="elemento.nombre"
                            [(ngModel)]="preferenciaSeleccionada" (click)="onSelectionChange(elemento)"
                            class="radio-custom">
                        {{ elemento.nombre }}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <button class="boton" [disabled]="!preferenciaSeleccionada" (click)="continuar()">Continuar</button>
</div>
