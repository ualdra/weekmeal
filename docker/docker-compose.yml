version: '3.8'

services:
  postgres:
   image: postgres:latest
   container_name: weekmeal-postgres
   ports:
     - "5432:5432"
   environment:
     POSTGRES_DB: db
     POSTGRES_USER: user
     POSTGRES_PASSWORD: pass
   volumes:
     - ./data:/var/lib/postgresql/data
  angular:
    build: ../angular
    container_name: angular
    ports:
      - "8080:80"